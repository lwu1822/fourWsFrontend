<script>

    async function getCountry(username) {

        var getUrl = "http://fourws.duckdns.org/api/users/" + username;

        var getOptions = {
            method: 'GET', 
            mode: 'cors', 
            cache: 'default', 
            //credentials: 'include', 
            headers: {
                'Content-Type': 'application/json',
            },
        };


        let response = await fetch(getUrl, getOptions)
        
        if (!response["ok"]) {
            console.log("Error");
            return;
        }

        let data = await response.json();
        let country = data["country"];
        return country; 
    }

    async function getSongs(country) {

        // send fetch to backend's endpoint for user info
        var baseurl = "http://fourws.duckdns.org/api/users/recommender";
        
        const body = {
            country: country,
        };

        // Set Headers to support cross origin
        //IMPORTANT!!!!!!! TO SUCCESSFULLY POST, YOU NEED TO REMOVE
        // credentials:'include'
        const requestOptions = {
            method: 'POST',
            mode: 'cors', // no-cors, *cors, same-origin
            cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
            //credentials: 'include', // include, *same-origin, omit
            body: JSON.stringify(body),
            headers: {
                "content-type": "application/json"
            },
        };

        let response = await fetch(baseurl, requestOptions)

        if (!response["ok"]) {
            console.log("error");
        }

        let data = await response.json();
        return data; 

    }

    async function showSongs(country) {
        let data = await getSongs(country);
        console.log(data);

        for (let i = 0; i < Object.keys(data).length; i++) {
            let p = document.createElement("p");
            let text = document.createTextNode(data[i]);

            p.appendChild(text);

            document.getElementById("recommend").appendChild(p);
        }

    }

  

    async function init() {
        let username = await fetchUsernameOnly();
        let country = await getCountry(username);
        showSongs(country);
    }

    init();
</script>
